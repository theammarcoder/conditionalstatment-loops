<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditioanl Statments-Loops</title>
</head>
<body>
   <h2>Conditioanl Statments and Loops.</h2>


    <script>
        // Age 
        age = 19
        if(age >=18){
            alert("Yor are adult")
        }else{
            alert("Not adult")
        }
        // Marks
        marks = 95
        if(marks >=90){
            alert("Your grade is A+")
        }else if(marks >=80){
            alert("YOur grade is A")
        }else if(marks >=70){
            alert("Your grade is B")
        }else{
            alert("You are fail")
        }
        // Discount 
        amount = 3000
        if(amount >=5000){
            alert("20% Discount")
        }else if(amount >=3000){
            alert("10% Discount")
        }else{
            alert("NO Discount")
        }

        // Loops
        for(i = 1; i<=100; i++){
            console.log(i);
        }
        
    </script>
</body>
</html>
